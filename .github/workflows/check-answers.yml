name: Check Answers

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  check-answers:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test -- tests/challenge.test.js

      - name: Merge pull request
        if: ${{ success() }}
        uses: pullreminders/merge-action@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          method: merge
